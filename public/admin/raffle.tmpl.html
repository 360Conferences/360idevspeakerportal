<md-dialog aria-label="Raffle Entries">

    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Raffle Entries</h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Close"
                   ng-click="close()">
          <md-icon>close</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content" layout="column">
        <md-list>
          <md-list-item ng-repeat="item in entries track by $index">
            {{ $index+1 }}. {{ item }}
          </md-list-item>
        </md-list>
      </div>
    </md-dialog-content>
</md-dialog>
